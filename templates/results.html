<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style>
    .btn-outline-dark:hover {
        background-color: rgb(39, 38, 38);
        -webkit-box-shadow: -1px 0px 17px 4px rgba(253, 106, 2, 1);
        -moz-box-shadow: -1px 0px 17px 4px rgba(253, 106, 2, 1);
        box-shadow: -1px 0px 17px 4px rgba(253, 106, 2, 1);
        transition-delay: 1.5s ease;
    }

    html,
    body {

        margin: 0;

        padding: 0;
    }

    .background {

        position:
            absolute;

        display:
            block;

        top: 0;

        left: 0;

        z-index: -1;
    }

    td {
        text-align: center;
    }
</style>


</head>

<body style="background-color: rgb(39, 38, 38);">

    <nav class="navbar navbar-expand-lg navbar-light">
        <!-- <a class="navbar-brand" href="{{ url_for('home') }}" style="color: white;">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="" srcset="" width="100px">
        </a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('test') }}" style="color: white;">Take Test</a>
                </li>
                <li class="nav-item">
                    <!-- <a class="nav-link" href="#" style="color: white;">Link</a> -->
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <!-- banner -->
        <div class="jumbotron jumbotron-fluid" style="background-color: transparent; padding: 0; margin-bottom: 4rem;">
            <!-- <center> -->
            <h1 class="display-1" style="color: white;">
                <span class="display-4" style="color: #FD6A02">results</span></h1>

            <hr class="my-4" style="background-color: white;" />
            <!-- </center> -->
        </div>

        <!-- <canvas class="background"></canvas> -->


        <form method="post" action="{{ url_for('edit') }}">

            <div class="row">

                <div class="col">
                    <!-- image -->
                    <div class="row">
                        {% for i in name %}
                        <div style="padding: 2rem;">
                            <center>
                                <img src={{i}} name={{i}} /><br>



                                <select class="form-control select" name="{{i}}" >
                                    <option value="{{name[i]}}" selected="true">{{name[i]}}</option>
                                    <option value="buildings">buildings</option>
                                    <option value="forest">forest</option>
                                    <option value="glacier">glacier</option>
                                    <option value="mountain">mountain</option>
                                    <option value="sea">sea</option>
                                    <option value="street">street</option>

                                </select>

                                  

                            </center>
                        </div>
                        {% endfor %}
                       
                    </div>
                </div>
            </div>
        







            <h2 style="color: white;">playground !</h2>
            <small style="color: white;">set your own values</small>
            
            <div class="row">
                <div class="col" style="color: aliceblue;">
                    <label for="epoch">Epoch Value</label>
                    <select class="form-control" name="epoch">
                        <option value="50">50</option>
                        <option value="60">60</option>
                        <option value="70">70</option>
                        <option value="80">80</option>
                        <option value="90">90</option>
                      </select>
                </div>
                <div class="col" style="color: aliceblue;">
                    <label for="lr">Learning Rate</label>
                    <select class="form-control" name="lr">
                        
                        <option value="0.1">0.1</option>
                        <option value="0.08">0.08</option>
                        <option value="0.06">0.06</option>
                        <option value="0.04">0.04</option>
                        <option value="0.02">0.02</option>
                      </select>
                </div>
                <div class="col" style="color: aliceblue;">
                    <label for="moment">Momentum</label>
                    <select class="form-control" name="moment">
                        <option value="0.7">0.7</option>
                        <option value="0.75">0.75</option>
                        <option value="0.8">0.8</option>
                        <option value="0.85">0.85</option>
                        <option value="0.9">0.9</option>
                      </select>
                </div>
                <div class="col" style="color: aliceblue;">
                    <label for="batch">Batch Size</label>
                    <select class="form-control" name="batch">
                        <option value="15">15</option>
                        <option value="17.5">17.5</option>
                        <option value="20">20</option>
                        <option value="22.5">22.5</option>
                        <option value="25">25</option>
                      </select>
                </div>
            </div>






        <button type="submit" class="btn btn-outline-primary" style="margin-top: 2rem;">Alter</button>
        
    </form>


    </div>

    <div class="container">

        
    
    
     <div class="row">
        <div class="col"><img src="{{ url_for('static', filename='loss2.png') }}" alt="" srcset="" style="margin-top: 2rem; width: 500px"></div>
       <div class="col"><img src="{{ url_for('static', filename='confused.png') }}" alt="" srcset="" style="margin-top: 2rem;"></div>
    </div> 
    <br>
    
</div>
<canvas class="background"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
  
    <script>
        window.
            onload
            = function () {
                Particles.
                    init
                    ({
                        selector:
                            '.background',
                        color: '#FFF',
                        responsive: [
                            {
                                breakpoint:
                                    7680
                                ,
                                options: {
                                    maxParticles:
                                        120
                                    ,
                                    color:
                                        '#F3A840'
                                    ,
                                    connectParticles:
                                        true,
                                    minDistance: '100'
                                }
                            }]


                    });
            };</script>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
</body>

</html>
